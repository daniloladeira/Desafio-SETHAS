<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Solicitação de Acesso</title>
  </head>
  <body>
    <header>
      <img src="assets/logotipo_sethas.png" alt="Logotipo Sethas" />
    </header>

    <div class="container-principal">
      <div class="left">
        <div class="left-txt"><h2>Dados Pessoais</h2></div>

        <div class="container-formulario">
          <form>
            <div class="form-row">
              <label for="nome">Nome</label>
              <input type="text" id="nome" name="nome" required />
            </div>

            <div class="form-row">
              <label for="CPF">CPF</label>
              <input type="text" id="CPF" name="CPF" required />
            </div>

            <div class="form-row">
              <label for="senha">Senha</label>
              <input type="password" id="senha" name="senha" required />
            </div>

            <div class="form-row">
              <label for="confirmarSenha">Confirmar Senha</label>
              <input
                type="password"
                id="confirmarSenha"
                name="confirmarSenha"
                required
              />
            </div>

            <button type="submit">SOLICITAR ACESSO</button>
          </form>
        </div>
      </div>

      <div class="right">
        <div class="right-txt">
          <h2>Solicitação de Acesso</h2>
        </div>
        <div class="left-img">
          <img
            src="assets/ilustracao.svg"
            alt="Homem abrindo um cadeado verde na tela do computador"
          />
        </div>
      </div>
    </div>

    <footer>
      <img src="assets/logotipo_rngov.svg" alt="Logotipo RN Gov" />
    </footer>
  </body>
</html>
